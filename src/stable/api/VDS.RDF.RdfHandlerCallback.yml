  summary: "\nCallbacks for methods that process the resulting triples with an RDF Handler asynchronously.\n"
  remarks: "\nIn the event of an error you will be passed an instance of <xref href=\"VDS.RDF.AsyncError\" data-throw-if-not-resolved=\"false\"></xref> which will contain the error and the original state information you passed into the method that took this callback.\n"

  assemblies:
  - dotNetRDF
  namespace: VDS.RDF.Writing
  summary: "\nWrites the Graph to a String and returns the output in your chosen concrete RDF Syntax.\n"
  remarks: "\nSince the API allows for any <xref href=\"System.IO.TextWriter\" data-throw-if-not-resolved=\"false\"></xref> to be passed to the <xref href=\"VDS.RDF.IRdfWriter.Save(VDS.RDF.IGraph%2cSystem.IO.TextWriter)\" data-throw-if-not-resolved=\"false\"></xref> method of a <xref href=\"VDS.RDF.IRdfWriter\" data-throw-if-not-resolved=\"false\"></xref> you can just pass in a <xref href=\"VDS.RDF.Writing.StringWriter\" data-throw-if-not-resolved=\"false\"></xref> to the Save() method to get the output as a String.  This method simply provides a wrapper to doing just that.\n"
  example: []
  syntax:
    content: public static string Write(IGraph g, IRdfWriter writer)
    parameters:
    - id: g
      type: VDS.RDF.IGraph
      description: Graph to save.
    - id: writer
      type: VDS.RDF.IRdfWriter
      description: Writer to use to generate the concrete RDF Syntax.
    return:
      type: System.String
      description: ''
    content.vb: Public Shared Function Write(g As IGraph, writer As IRdfWriter) As String
